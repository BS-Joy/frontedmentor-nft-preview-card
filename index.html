<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-section" role="main">
    <div class="card">
      <img class="card-image" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="overly">
        <img src="images/icon-view.svg" alt="eye-icon">
      </div>
      <div class="card-text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-days">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon">
          <h4> 0.041 ETH</h4>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>
        
      </div>
      <div class="line"></div>
      <div class="credit">
        <img src="images/image-avatar.png" alt="credit-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    
  </section>

  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
